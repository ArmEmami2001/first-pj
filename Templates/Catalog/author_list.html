{% extends "Catalog/base.html" %}

{% block content %}
    <h1>Author List</h1>
    {% for author in author_list %}
        <p>
            Author Name:
           
            <a href="{% url 'Catalog:author-detail' pk=author.last_name %}">
                {{ author.last_name }}
            </a>
        </p>
    {% endfor %}
{% endblock %}
